<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Test Deutsch A2 – Goethe Niveau</title>
<link rel="shortcut icon" href="../../assets/logo/favicon (10).ico" type="image/x-icon">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Estonia&family=Faculty+Glyphic&family=Gothic+A1&family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+HR+Lijeva:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');
    body {
        font-family: "poppins", sans-serif;
        background: linear-gradient(to bottom, black, red, yellow);
        color: #fff;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 10px;
    }

    h1 {
        text-align: center;
        color: yellow;
    }

    .question {
        background: rgba(255,255,255,0.12);
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
    }

    button {
        background: red;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: yellow;
        color: black;
    }

    #resultat {
        background: rgba(255,255,255,0.2);
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        display: none;
    }

    .correct { color: #90ee90; }
    .wrong { color: #ff8080; }
</style>
</head>

<body>

<div class="container">
<h1>Test de Niveau Allemand A2 – Goethe</h1>
<p>Répondez aux 20 questions suivantes pour évaluer votre niveau A2.</p>

<form id="quiz">

<script>
const questions = [
    {
        q: "1. Ergänze: Ich habe keine Zeit, ______ ich muss arbeiten.",
        a: ["denn", "aber", "oder"],
        correct: 0
    },
    {
        q: "2. Welche Antwort passt? – 'Wie lange lernst du schon Deutsch?'",
        a: ["Seit zwei Jahren.", "Ich bin müde.", "In der Schule."],
        correct: 0
    },
    {
        q: "3. Modalverb: Ich ______ morgen früh aufstehen.",
        a: ["kann", "muss", "dürft"],
        correct: 1
    },
    {
        q: "4. Was passt? Ich gehe ______ Supermarkt.",
        a: ["zum", "im", "bei"],
        correct: 0
    },
    {
        q: "5. Plural: der Schuh",
        a: ["die Schuhs", "die Schuhe", "die Schuhen"],
        correct: 1
    },
    {
        q: "6. Welche Aussage ist höflich?",
        a: ["Gib mir Wasser!", "Wasser, bitte.", "Ich will Wasser!"],
        correct: 1
    },
    {
        q: "7. Ergänze: Ich interessiere mich ______ Musik.",
        a: ["für", "an", "mit"],
        correct: 0
    },
    {
        q: "8. Welche Antwort ist richtig? – 'Was machst du am Wochenende?'",
        a: ["Ich gehe wandern.", "Ich habe braun.", "Ich bin kalt."],
        correct: 0
    },
    {
        q: "9. Perfekt: Ich ______ gestern einen Film gesehen.",
        a: ["habe", "bin", "werde"],
        correct: 0
    },
    {
        q: "10. Welche Präposition passt? – 'Ich warte ______ den Bus.'",
        a: ["auf", "an", "bei"],
        correct: 0
    },
    {
        q: "11. Was bedeutet: 'Termin vereinbaren'?",
        a: ["Fixer un rendez-vous", "Changer d’adresse", "Chercher un travail"],
        correct: 0
    },
    {
        q: "12. Ergänze: Kannst du mir bitte ______?",
        a: ["helfen", "hilfst", "geholfen"],
        correct: 0
    },
    {
        q: "13. Welche Antwort passt? – 'Wie findest du den Film?'",
        a: ["Er ist spannend.", "Ich bin Film.", "Ich gehe spannend."],
        correct: 0
    },
    {
        q: "14. Konjugation: Er ______ jeden Tag Sport.",
        a: ["machen", "macht", "machst"],
        correct: 1
    },
    {
        q: "15. Was passt? Ich wohne seit 2020 in Berlin. Das bedeutet:",
        a: ["Ich wohne immer noch dort.", "Ich wohne nicht mehr dort.", "Ich werde dort wohnen."],
        correct: 0
    },
    {
        q: "16. Gegenteil von 'teuer'",
        a: ["billig", "langsam", "voll"],
        correct: 0
    },
    {
        q: "17. Ergänze: Wir freuen uns ______ deinen Besuch.",
        a: ["auf", "mit", "zu"],
        correct: 0
    },
    {
        q: "18. Welche Form ist richtig? – 'Maria hat ______' (Beispiel: ein Auto)",
        a: ["es gekauft", "kauft es", "es kaufen"],
        correct: 0
    },
    {
        q: "19. Was bedeutet: 'Entschuldigung, ich habe mich verspätet'?",
        a: ["Sorry, je suis en retard", "Je ne sais pas", "J’ai oublié quelque chose"],
        correct: 0
    },
    {
        q: "20. Ergänze: Wenn es regnet, ______ wir zu Hause.",
        a: ["bleiben", "bleibt", "bleibst"],
        correct: 0
    }
];

// Génération dynamique HTML
document.write(
    questions.map((q,i)=>`
    <div class="question">
        <p><strong>${q.q}</strong></p>
        ${q.a.map((opt,j)=>`
            <label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>
        `).join("")}
    </div>
    `).join("")
);
</script>

<button type="button" onclick="corriger()">Voir les résultats</button>

</form>

<div id="resultat"></div>
</div>

<script>
function corriger() {
    let score = 0;
    let output = "<h2>Résultats :</h2>";

    questions.forEach((q,i)=>{
        const user = document.querySelector(`input[name='q${i}']:checked`);
        if (!user) {
            output += `<p><strong>${i+1}. ${q.q}</strong><br>
            <span class='wrong'>❌ Pas de réponse</span><br>
            Correction : <span class='correct'>${q.a[q.correct]}</span></p>`;
        } 
        else if (parseInt(user.value) === q.correct) {
            score++;
            output += `<p><strong>${i+1}. ${q.q}</strong><br>
            <span class='correct'>✔ Bonne réponse</span></p>`;
        } 
        else {
            output += `<p><strong>${i+1}. ${q.q}</strong><br>
            <span class='wrong'>❌ Mauvaise réponse</span><br>
            Correction : <span class='correct'>${q.a[q.correct]}</span></p>`;
        }
    });

    output += `<h3>Score final : ${score} / ${questions.length}</h3>`;
    document.getElementById("resultat").innerHTML = output;
    document.getElementById("resultat").style.display = "block";
}
</script>

</body>
</html>
