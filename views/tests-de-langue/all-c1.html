<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="../../assets/logo/favicon (10).ico" type="image/x-icon">
<title>Test Deutsch C1 – Goethe Niveau</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Estonia&family=Faculty+Glyphic&family=Gothic+A1&family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+HR+Lijeva:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');
body {font-family: "poppins", sans-serif; background: linear-gradient(to bottom, black, red, yellow); color: #fff; padding: 20px;}
.container {max-width:900px;margin:auto;background: rgba(0,0,0,0.75); padding:20px; border-radius:10px;}
h1 {text-align:center;color:yellow;}
.question {background: rgba(255,255,255,0.1); padding:15px; margin-bottom:15px; border-radius:8px;}
button {background:red;color:#fff;border:none;padding:12px 20px;font-size:16px;border-radius:8px;cursor:pointer;}
button:hover {background:yellow;color:black;}
#resultat {background: rgba(255,255,255,0.2); padding:20px;margin-top:20px;border-radius:8px;display:none;}
.correct {color:#90ee90;font-weight:bold;}
.wrong {color:#ff8080;font-weight:bold;}
</style>
</head>
<body>

<div class="container">
<h1>Test de Niveau Allemand C1 – Goethe</h1>
<p>Répondez aux 20 questions pour évaluer votre niveau C1.</p>
<form id="quiz">
<script>
const questions=[
{q:"1. Konjunktiv II: Hätte ich mehr Zeit, ______ ich ein Buch schreiben.",a:["würde","werde","habe"],correct:0},
{q:"2. Passender Ausdruck: 'Es ist nicht auszuschließen, dass ...'",a:["it is not impossible that","it is forbidden that","it is easy that"],correct:0},
{q:"3. Synonym für 'erörtern'",a:["diskutieren","vergessen","laufen"],correct:0},
{q:"4. Ergänze: Trotz der Schwierigkeiten ______ sie ihr Ziel erreicht.",a:["hat","hatte","hätte"],correct:0},
{q:"5. Präposition: Er ist verantwortlich ______ das Projekt.",a:["für","an","über"],correct:0},
{q:"6. Satzbau korrekt? – 'Nicht nur hat er gearbeitet, sondern er hat auch gelernt.'",a:["✔ korrekt","falsch1","falsch2"],correct:0},
{q:"7. Konjunktion: Ich bleibe zu Hause, ______ ich krank bin.",a:["weil","obwohl","denn"],correct:0},
{q:"8. Ausdruck: 'sich auf etwas einstellen' bedeutet ...",a:["to adapt to something","to destroy something","to ignore something"],correct:0},
{q:"9. Ergänze: Ich zweifle daran, dass er die Wahrheit ______.",a:["sagt","gesagt","sagen"],correct:0},
{q:"10. Synonym für 'erkennen'",a:["bemerken","verstehen","vergessen"],correct:0},
{q:"11. Passende Wendung: 'Das Problem besteht darin, dass ...'",a:["The problem is that ...","The problem is easy ...","The problem is forgotten ..."],correct:0},
{q:"12. Relativsatz: Die Ergebnisse, ______ wir analysiert haben, sind korrekt.",a:["die","der","das"],correct:0},
{q:"13. Modalverb: Man ______ das Formular ausfüllen.",a:["soll","muss","kann"],correct:0},
{q:"14. Ausdruck: 'es kommt darauf an' bedeutet ...",a:["it depends","it is easy","it is forbidden"],correct:0},
{q:"15. Perfekt: Er ______ den Artikel noch nicht gelesen.",a:["hat","ist","wird"],correct:0},
{q:"16. Synonym: 'vorhersagen'",a:["prognostizieren","laufen","vergessen"],correct:0},
{q:"17. Satzbau korrekt? – 'Ich hätte gewusst, dass er kommt.'",a:["✔ korrekt","falsch1","falsch2"],correct:0},
{q:"18. Präposition: Wir diskutieren ______ den Vorschlag.",a:["über","für","an"],correct:0},
{q:"19. Konjunktion: Er arbeitet hart, ______ er erfolgreich ist.",a:["damit","obwohl","weil"],correct:1},
{q:"20. Wortschatz: Synonym für 'kompliziert'",a:["schwierig","leicht","einfach"],correct:0}
];

// Génération HTML
document.write(
questions.map((q,i)=>`
<div class="question">
<p><strong>${q.q}</strong></p>
${q.a.map((opt,j)=>`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>`).join("")}
</div>`).join("")
);
</script>

<button type="button" onclick="corriger()">Voir les résultats</button>
</form>
<div id="resultat"></div>
</div>

<script>
function corriger(){
let score=0;
let output="<h2>Résultats :</h2>";
questions.forEach((q,i)=>{
const user=document.querySelector(`input[name='q${i}']:checked`);
if(!user){output+=`<p><strong>${i+1}. ${q.q}</strong><br><span class='wrong'>❌ Pas de réponse</span><br>Correction : <span class='correct'>${q.a[q.correct]}</span></p>`;}
else if(parseInt(user.value)===q.correct){score++;output+=`<p><strong>${i+1}. ${q.q}</strong><br><span class='correct'>✔ Bonne réponse</span></p>`;}
else{output+=`<p><strong>${i+1}. ${q.q}</strong><br><span class='wrong'>❌ Mauvaise réponse</span><br>Correction : <span class='correct'>${q.a[q.correct]}</span></p>`;}
});
output+=`<h3>Score final : ${score} / ${questions.length}</h3>`;
document.getElementById("resultat").innerHTML=output;
document.getElementById("resultat").style.display="block";
}
</script>
</body>
</html>
