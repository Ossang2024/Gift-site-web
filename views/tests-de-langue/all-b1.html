<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="../../assets/logo/favicon (10).ico" type="image/x-icon">
<title>Test Deutsch B1 – Goethe Niveau</title>
<style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Estonia&family=Faculty+Glyphic&family=Gothic+A1&family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+HR+Lijeva:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');
    body {
        font-family: "poppins", sans-serif;
        background: linear-gradient(to bottom, black, red, yellow);
        color: #fff;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: rgba(0,0,0,0.75);
        padding: 20px;
        border-radius: 10px;
    }

    h1 {
        text-align: center;
        color: yellow;
    }

    .question {
        background: rgba(255,255,255,0.1);
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
    }

    button {
        background: red;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: yellow;
        color: black;
    }

    #resultat {
        background: rgba(255,255,255,0.2);
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        display: none;
    }

    .correct { color: #90ee90; font-weight: bold; }
    .wrong { color: #ff8080; font-weight: bold; }
</style>
</head>

<body>

<div class="container">
<h1>Test de Niveau Allemand B1 – Goethe</h1>
<p>Répondez aux 20 questions pour évaluer votre niveau B1.</p>

<form id="quiz">

<script>
const questions = [
    { q: "1. Ergänze: Ich würde ins Kino gehen, ______ ich Zeit hätte.", a:["wenn","weil","ob"], correct:0 },
    { q: "2. Was bedeutet 'sich freuen auf'?", a:["to look forward to","to be angry","to sleep"], correct:0 },
    { q: "3. Welches Wort passt? Ich interessiere mich ______ Politik.", a:["für","an","mit"], correct:0 },
    { q: "4. Ergänze: Er fragt, ob du ______ ihm helfen kannst.", a:["kannst","könntest","musst"], correct:1 },
    { q: "5. Passende Antwort: 'Haben Sie morgen Zeit?' – ", a:["Ja, ich habe Zeit.","Nein, ich bin alt.","Ich bin müde."], correct:0 },
    { q: "6. Perfekt: Wir ______ das Buch gestern gelesen.", a:["haben","sind","werden"], correct:0 },
    { q: "7. Welche Präposition passt? Ich warte ______ den Bus.", a:["auf","an","bei"], correct:0 },
    { q: "8. Gegenteil von 'schwer'", a:["leicht","dunkel","lang"], correct:0 },
    { q: "9. Welches Wort passt in den Satz: Ich habe Angst ______ Spinnen.", a:["vor","mit","auf"], correct:0 },
    { q: "10. Satzbildung korrekt?", a:["Obwohl er krank war, ging er zur Arbeit.","Obwohl er krank, er ging zur Arbeit.","Obwohl er war krank, er geht zur Arbeit."], correct:0 },
    { q: "11. Übersetze: 'Das Wetter ist schön, trotzdem gehe ich nicht raus.'", a:["The weather is nice, yet I don't go outside.","The weather is bad, I go outside.","The weather is nice, so I go outside."], correct:0 },
    { q: "12. Ergänze: Ich weiß nicht, ______ er kommt.", a:["ob","wann","wie"], correct:0 },
    { q: "13. Welche Form passt? 'Wenn ich mehr Geld hätte, ______ ich ein Auto.'", a:["würde kaufen","kauft","kaufe"], correct:0 },
    { q: "14. Relativsatz: Das ist der Mann, ______ mir geholfen hat.", a:["der","die","das"], correct:0 },
    { q: "15. Modalverb: Du ______ nicht so viel essen.", a:["sollst","musst","darfst"], correct:0 },
    { q: "16. Welche Zeitform? 'Ich hatte gegessen, bevor ich ins Kino ging.'", a:["Plusquamperfekt","Präsens","Futur I"], correct:0 },
    { q: "17. Ergänze: Ich hoffe, dass er ______ gesund ist.", a:["noch","schon","nicht"], correct:0 },
    { q: "18. Ausdruck passend: 'Ich stimme dir ______.'", a:["zu","auf","mit"], correct:0 },
    { q: "19. Wortschatz: Synonym für 'beginnen'", a:["anfangen","beenden","laufen"], correct:0 },
    { q: "20. Satzbau korrekt? 'Er hat mir gesagt, dass er morgen kommt.'", a:["✔ korrekt","falsch1","falsch2"], correct:0 }
];

// Génération dynamique HTML
document.write(
    questions.map((q,i)=>`
    <div class="question">
        <p><strong>${q.q}</strong></p>
        ${q.a.map((opt,j)=>`
            <label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>
        `).join("")}
    </div>
    `).join("")
);
</script>

<button type="button" onclick="corriger()">Voir les résultats</button>

</form>

<div id="resultat"></div>
</div>

<script>
function corriger() {
    let score = 0;
    let output = "<h2>Résultats :</h2>";

    questions.forEach((q,i)=>{
        const user = document.querySelector(`input[name='q${i}']:checked`);
        if (!user) {
            output += `<p><strong>${i+1}. ${q.q}</strong><br>
            <span class='wrong'>❌ Pas de réponse</span><br>
            Correction : <span class='correct'>${q.a[q.correct]}</span></p>`;
        } 
        else if (parseInt(user.value) === q.correct) {
            score++;
            output += `<p><strong>${i+1}. ${q.q}</strong><br>
            <span class='correct'>✔ Bonne réponse</span></p>`;
        } 
        else {
            output += `<p><strong>${i+1}. ${q.q}</strong><br>
            <span class='wrong'>❌ Mauvaise réponse</span><br>
            Correction : <span class='correct'>${q.a[q.correct]}</span></p>`;
        }
    });

    output += `<h3>Score final : ${score} / ${questions.length}</h3>`;
    document.getElementById("resultat").innerHTML = output;
    document.getElementById("resultat").style.display = "block";
}
</script>

</body>
</html>
